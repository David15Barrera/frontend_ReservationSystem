<section class="password-reset-section">
  <div class="password-reset-card">
    <div class="password-reset-header">
      <h1 class="title">Confirmar Código</h1>
    </div>
    <p class="description">
      Por favor, introduce el código que hemos enviado a tu correo electrónico para confirmar tu identidad.
    </p>
    <div class="form-field">
      <label for="code" class="form-label">Código de Verificación</label>
      <input id="code" type="text" class="form-input" [(ngModel)]="code" placeholder="Ejemplo: 123456">
    </div>
    <button class="action-button" (click)="confirm()">Confirmar</button>
    <p class="footer-text">
      ¿No recibiste el código? <a href="/session/find" class="resend-link">Reenviar</a>
    </p>
  </div>
</section>
