<section class="py-8 bg-white md:py-16 light:bg-gray-900 antialiased">
  <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
      <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
          <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
              <img class="w-full light:hidden" [src]="service?.imageUrl" alt="Service Image" />
              <img class="w-full hidden light:block" [src]="service?.imageUrl" alt="Service Image Dark" />
          </div>

          <div class="mt-6 sm:mt-8 lg:mt-0">
              <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-black">
                  {{ service?.name }}
              </h1>
              <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
                  <p class="text-2xl font-extrabold text-gray-900 sm:text-3xl dark:text-black">
                      Q{{ service?.price | number: '1.2-2' }}
                  </p>
              </div>

              <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">
                  <p class="text-gray-500 dark:text-gray-400">
                      Duration: {{ service?.duration }} | Reaches: {{ service?.peopleReaches }} | Location: {{ service?.location }}
                  </p>
              </div>

              <hr class="my-6 md:my-8 border-gray-200 dark:border-gray-800" />

              <p class="mb-6 text-gray-500 dark:text-gray-400">
                  {{ service?.description }}
              </p>
              <div class="p-4 flex justify-center">
                <a [routerLink]="['/user/servicios']"
                  class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Regresar</a>
              </div>
          </div>    
      </div>
  </div>
</section>
